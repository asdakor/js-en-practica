<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const valor1 = document.querySelector('#valor1')
        const valor2 = document.querySelector('#valor2')
        const btnSumar = document.querySelector('#btn-sumar')
        const btnRestar = document.querySelector('#btn-restar')
        btnSumar.addEventListener('click', sumar)
        btnRestar.addEventListener('click', restar)
        function sumar (){
            let resultado = (+valor1.value)+(+valor2.value)
            document.querySelector('.resultado').innerText = resultado
        }
        function restar(){
            let resultado = (+valor1.value)-(+valor2.value)
            if(resultado<=0){
                resultado = 0
            }
            document.querySelector('.resultado').innerText = resultado
        }
    </script>
</body>

</html>
